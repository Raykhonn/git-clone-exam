<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>Reviewal examine</title>
  </head>
  <body>
    
    <form class="form">
      <div class="input-group">
        <input class="user-name" type="text" placeholder="Please enter the username 👩🏻‍💻.." />
        <input class="repo-name" type="text" placeholder="Please enter the repository 👩🏻‍💻.." />
        <input
          class="branch-name"
          type="text"
          placeholder="Please enter the branch 👩🏻‍💻.."
          value=" "
        />
      </div>
    </form>
    <button class="btn btn-success tables">Start</button>

    <main class="main">
      <div class="btns">
        <button class="btn btn-primary user" >Usernames</button>
        <button class="btn btn-warning repo">Repositories</button>
        <button class="btn btn-success branch">Branches</button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">№</th>
            <th scope="col">Users:</th>
            <th scope="col">Repositories:</th>
            <th scope="col">Branches:</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
      <input class="in1" type="text" placeholder=" 🔍 Search....">
    </main>
  </body>
</html>
